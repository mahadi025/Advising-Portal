{% extends "main.html" %}
{% load static %}
{% block content %}

<div class="center">
    <form method="post" class="card" novalidate>
        {% csrf_token %}
        <h2 class="text-center">Log in to your account</h2>
        {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
        <small>{{ field.errors|striptags }}</small>
        {% endif %}
        {% endfor %}
        <hr>
        <a href="{%url 'login' %}" class="btn btn-success">Login</a>
    </form>

</div>

{% endblock %}
